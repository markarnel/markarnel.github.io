<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body class="flex">
  <main class="container flex">
    <section class="upload | shadow | bg-box">
      <img class="mb-l | img" src="./images/logo.svg" alt="logo">

      <div class="box-upload">
        <div class="box-icon | flex | bg-icon">
          <img src="./images/icon-document.svg" alt="document" class="icon">
        </div>
        <div class="box-icon | flex | bg-icon">
          <img src="./images/icon-folder.svg" alt="folder" class="icon">
        </div>
        <div class="box-icon | flex | bg-icon">
          <img src="./images/icon-upload.svg" alt="upload" class="icon">
        </div>
      </div>
    </section>

    <section class="storage | bg-box">
      <h1 class="mb-m">Youâ€™ve used <strong>815 GB</strong> of your storage</h1>


      <div class="bar | bg-bar | flex | mb-s">
        <div class="bar__inner | bg-gradient | flex">
          <div class="bar__inner-circle | bg-white"></div>
        </div>
      </div>

      <div class="flex | space">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="left__storage | flex | bg-white">
        <strong class="fs-l | ">185</strong>
        <span class="mt-s">GB LEFT</span>

      </div>


    </section>
  </main>

</body>

</html>
