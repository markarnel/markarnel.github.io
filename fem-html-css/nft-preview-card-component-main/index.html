<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

 <div class="container">

  <div class="card">

    <div class="b-img">

      <img src="./images/image-equilibrium.jpg" alt="" class="b-img-1">

      <div class="b-img-s">
        <img class="b-img-s-1" src="./images/icon-view.svg" alt="">
        
      </div>

    </div>

    <h2 class="heading-2">
      Equilibrium #3429
    </h2>

    <p class="text-e">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="price">
      <div class="eth">
        <img class="eth-img" src="./images/icon-ethereum.svg">
        <span class="eth-sp">
          0.041 ETH
        </span>      
      </div>

      <div class="days">
        <img src="./images/icon-clock.svg"  class="days-img">
        <span class="days-sp">
        3 days left
      </span>
      </div>

    </div>

    <div class="user">
      <img src="./images/image-avatar.png" alt="" class="user-img">
      <span class="user-sp">
        Creation of 
        <span class="user-sp-name"> Jules Wyvern </span>
      </span>
    </div>

  </div>
 </div>

</body>
</html>
