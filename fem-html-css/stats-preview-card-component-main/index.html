<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="card">

      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>

        <div class="stats">

          <div class="stats-block">
            <div class="stats-num">10k+</div>
            <div class="stats-title">Companies</div>
          </div>

          <div class="stats-block">
            <div class="stats-num">314</div>
            <div class="stats-title">Templates</div>
          </div>

          <div class="stats-block">
            <div class="stats-num">12M+</div>
            <div class="stats-title">Queries</div>
          </div>

        </div>
      </div>

      <div class="img-part">

        <img class="img-part-desktop" src="./images/image-header-desktop.jpg" alt="hero-img">
        <img class="img-part-mobile" src="./images/image-header-mobile.jpg" alt="hero-img">

        <div class="pink"></div>

      </div>

    </div>
  </div>

</body>

</html>
