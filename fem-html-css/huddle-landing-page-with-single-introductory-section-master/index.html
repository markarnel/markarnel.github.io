<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/b01b141dfc.js" crossorigin="anonymous"></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

</head>

<body>

  

  <div class="container">

    <header class="top-cnt">
      <div class="logo">
        <img class="logo-img" src="./images/logo.svg" alt="">
      </div>
    </header>

    <section class="mid-cnt">
      <div class="mid-cnt__illu">
        <img class="mid-cnt__illu-img" src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="mid-cnt__content">
        <h1 class="mid-cnt__content-h1">
          Build The Community Your Fans Will Love
        </h1>
        <p class="mid-cnt__content-p">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="mid-cnt__content__btn">
          <button class="mid-cnt__content__btn-b">Register</button>
        </div>
      </div>

      
    </section>

    <footer class="social-section">

      <a class="icons" href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a class="icons" href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a class="icons" href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>

    </footer>
  </div>


</body>

</html>
