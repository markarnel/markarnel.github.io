<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">

    <div class="card">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-header__pattern">
        <img src="./images/image-victor.jpg" alt="" class="card-header__img mb-md">
      </div>

      <div class="card-body">
        <h3 class="heading-3 card-body__h3 mb-sm">
          Victor Crest
          <span class="card-body__h3--span">
            26
          </span>
        </h3>
        <h5 class="heading-5 card-body__h5 mb-md">
          London
        </h5>
      </div>

      <div class="card-footer">

        <div class="item">
        <h3 class="heading-3 item__h3">
          80K
          <span class="item__h3--span">
            Followers
          </span>
        </h3>
      </div>

      <div class="item">
        <h3 class="heading-3 item__h3">
          803K
          <span class="item__h3--span">
            Likes
          </span>
        </h3>
      </div>

      <div class="item">
        <h3 class="heading-3 item__h3">
          1.4K
          <span class="item__h3--span">
            Photos
          </span>
        </h3>
      </div>

    </div>
    </div>
  </div>

</body>
</html>
