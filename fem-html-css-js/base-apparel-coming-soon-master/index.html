<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>

    <!-- Card Left -->
    <section class="container">

      <div class="hero__mobile">

      </div>

      <div class="card__left">

        <img src="./images/logo.svg" class="logo" alt="logo">

        <div class="wrapper">
          <h1 class="primary-heading">
            We're
            <span class="fw-600 block bg-neutral-100">
              coming soon
            </span>
          </h1>

          <p class="primary-body">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form class="form">
            <input type="email" name="email" id="email" placeholder="Email Address" class="email">

            <img src="./images/icon-error.svg" alt="invalid" class="invalid hidden">

            <button type="button" class="button" aria-label="submit">
              <img src="./images/icon-arrow.svg" alt="arrowLeft">
            </button>

          </form>

          <!--  -->
          <div class="modal hidden">

            <h2 class="secondary-heading">Thank <span class="secondary-heading__span">You!</span></h2>
            <p class="secondary-body">We have sent you an email!</p>
            <button class="btn close-modal">CLOSE</button>
          </div>
          <div class="overlay hidden"></div>

          <!--  -->

          <span class="error__message hidden">
            Please provide a valid email
          </span>

        </div>
      </div>

      <!-- Card Right -->
      <div class="card__right">
      </div>

    </section>

  </main>

  <script src="./script.js"></script>

</body>

</html>
