<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <main>
    <div class="container">
      <div class="wrapper star">
        <img src="./images/icon-star.svg" alt="star" class="star__img">
      </div>
      <h1 class="primary-heading">How did we do?</h1>

      <p class="primary-body">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="ratings">
        <span class="ratings__picked">1</span>
        <span class="ratings__picked">2</span>
        <span class="ratings__picked">3</span>
        <span class="ratings__picked">4</span>
        <span class="ratings__picked">5</span>
      </div>

      <button class="primary-btn">SUBMIT</button>
    </div>

    <!-- MODAL  -->
    <div class="modal hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank you" class="modal-img">

      <p class="select-rating">
        You selected <span id="rate">-</span> out of 5
      </p>

      <h2 class="modal-heading">Thank you!</h2>
      <p class="modal-body">
        We appreciate you taking the time to give a rating.
        If you ever need more support, donâ€™t hesitate to
        get in touch!
      </p>


    </div>


    <div class="overlay hidden"></div>

    </div>



  </main>


  <script src="./script.js"></script>

</body>

</html>
