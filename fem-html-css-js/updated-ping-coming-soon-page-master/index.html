<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/b01b141dfc.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <main class="container">

    <div class="ping-logo">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>

    <div class="main-title">
      <h1 class="primary-heading">
        We are launching <span class="primary-heading__span"> soon!</span>
      </h1>
      <p class="primary-body">
        Subscribe and get notified
      </p>
    </div>

    <div class="wrapper">
      <div class="form">
        <input type="text" name="email" id="email" class="email " placeholder="Your email address">
        <small class="error-message error">Please provide a valid email address</small>
      </div>
      <button class="btn notify">Notify Me</button>
    </div>
    <!--  -->
    <div class="modal hidden">

      <h2 class="secondary-heading">Thank <span class="secondary-heading__span">You!</span></h2>
      <p class="secondary-body"> You have been notified!</p>
      <button class="btn close-modal">OK</button>
    </div>
    <div class="overlay hidden"></div>

    <!--  -->

    <div class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard__img">
    </div>

  </main>

  <footer class="footer">
    <div class="social-icons">
      <a href="#" aria-label="visit us on facebook"><i class="fab fa-facebook-f">
        </i></a>

      <a href="#" aria-label="visit us on twitter"><i class="fab fa-twitter">
        </i></a>

      <a href="#" aria-label="visit us on instagram"><i class="fab fa-instagram">
        </i></a>
    </div>

    <small class="copy-right"> &copy; Copyright Ping. All rights reserved.</small>
  </footer>

  <script src="./script.js"></script>


</body>

</html>
