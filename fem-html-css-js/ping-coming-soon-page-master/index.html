<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/b01b141dfc.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>

  <header class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>

  <main class="container">
    <div class="main__row">
      <h1 class="heading__1">
        We are launching <span class="primary__span">soon!</span>
      </h1>
      <p class="main__body">
        Subscribe and get notified
      </p>

      <form class="main__form">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <span id="error">Please provide a valid email address</span>
        <button type="button" class="button" aria-label="notify">Notify Me</button>
      </form>

      <img src="./images/illustration-dashboard.png" class="main__hero" alt="hero">
    </div>
  </main>

  <footer class="container">

    <div class="footer__row">
      <a href="#" aria-label="visit us on facebook"><i class="fab fa-facebook-f">
        </i></a>

      <a href="#" aria-label="visit us on twitter"><i class="fab fa-twitter">
        </i></a>

      <a href="#" aria-label="visit us on instagram"><i class="fab fa-instagram">
        </i></a>

    </div>

    <span class="footer__span">
      &copy; Copyright Ping. All rights reserved.
    </span>

  </footer>

  <script src="./script.js"></script>

</body>

</html>
