<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/b01b141dfc.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>

  <main>
    <div class="container">
      <div class="flex-column">

        <img src="./images/logo.svg" alt="logo" class="logo">

        <ul class="flex-column">
          <li>
            <h1 class="heading-1">
              We are launching <span class="primary-span">soon!</span>
            </h1>
            <p class="main-body">
              Subscribe and get notified
            </p>
          </li>
        </ul>

        <form class="flex-row form">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <span id="error">Please provide a valid email address</span>
          <button type="button" id="button" aria-label="notify">Notify Me</button>
        </form>

        <div id="logo">
          <img src="./images/illustration-dashboard.png" alt="logo">
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="container">

      <ul class="flex-row-icons">
        <li class="icon">
          <a href=""><i class="fa-brands fa-facebook-f"></i></i></a>
        </li>
        <li class="icon">
          <a href=""><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="icon">
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>

      <span class="footer-span">
        &copy; Copyright Ping. All rights reserved.
      </span>
    </div>
  </footer>

  <script src="./script.js"></script>

</body>

</html>
