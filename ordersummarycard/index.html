<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

</head>

<body>

  <div class="container">
    <div class="card">

      <img class="card__hero" src="./images/illustration-hero.svg" alt="">

      <div class="card__summary">

        <h1 class="card__summary-h1">Order Summary</h1>
        <p class="card__summary-p">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>

      <div class="card__plan">
        <div class="card__plan-list">
          <img src="./images/icon-music.svg" alt="" class="card__plan-list-img">

          <div class="card__plan-list-plan1">
            <div class="card__plan-list-plan1-annual">
              Annual Plan
            </div>
            <div class="card__plan-list-plan1-price">
              $59.99/year
            </div>
          </div>

          <a href="#" class="card__plan-list-a">
            Change
          </a>


        </div>
      </div>


      <div class="btn primary primary-fnt">
        Proceed to Payment
      </div>
      <div class="btn secondary fnt">
        Cancel Order
      </div>





    </div>
  </div>

</body>

</html>
